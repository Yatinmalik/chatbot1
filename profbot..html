<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			color: #333;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: white;
			padding: 20px;
		}

		h1 {
			font-size: 36px;
			margin: 0;
		}

		nav {
			background-color: #eee;
			padding: 10px;
		}

		nav ul {
			margin: 0;
			padding: 0;
			list-style-type: none;
			display: flex;
			justify-content: center;
		}

		nav li {
			margin: 0 10px;
		}

		nav a {
			color: #333;
			text-decoration: none;
			font-weight: bold;
		}

		nav a:hover {
			color: #666;
		}

		main {
			padding: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}

		p {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;
		}

		button {
			background-color: #333;
			color: white;
			border: none;
			padding: 10px 20px;
			font-size: 18px;
			cursor: pointer;
			border-radius: 5px;
			transition: all 0.3s ease;
		}

		button:hover {
			background-color: #666;
		}

	</style>
</head>
<body>
	<header>
		<h1>My Website</h1>
	</header>

	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>

	<main>
		<h2>Welcome to my website!</h2>
		<p>This is a professional-looking HTML page design that you can use for your website. It uses a clean and modern color scheme, simple typography, and a responsive layout that looks great on all devices.</p>
		<button>Contact Us</button>
	</main>
</body>
</html>
